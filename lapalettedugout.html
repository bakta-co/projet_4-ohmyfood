<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style/page-restaurant.css">
</head>

<body>
<header>
    <div class="header__title">
        <h1 class="header__title--h1">ohmyfood</h1>
    </div>
  </header>
  <main>
    <div class="img">
    <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un repas chez La Palette du goût">
    </div>
    <div class="menu">
        <h2 class="nom-restaurant">La palette du goût <span><i class="fa-regular fa-heart coeur-vide"></i><i class="fa-solid fa-heart coeur-plein"></i></span></h2>


        <section class="defil-animation">
        <div class="defil">   
        <h3>ENTREES</h3>
        
            <button class="plat-card">
                <h4>Fricassée d'escargots</h4>
                <div class="plat-card-txt">
                <p class="description">Au piment d'Espelette</p>
                <p class="prix">25€</p>
                </div>
                <i class="fa-solid fa-circle-check"></i>
            
            </button>

            <button class="plat-card">
                <h4>Foie gras de canard mi-cuit</h4>
                <div class="plat-card-txt">
                <p class="description">Et ses copeaux de truffe noire</p>
                <p class="prix">35€</p>
                </div>
            </button>
            <button class="plat-card">
                <h4>oeufs au plat</h4>
                <div class="plat-card-txt">
                <p class="description">Assaisonné à la truffe sur lit de caviar</p>
                <p class="prix">20€</p>
                </div>
            </button>
        </div> 
        
        <div class="defil">
        <h3>PLATS</h3>
       
            <button class="plat-card">
                <h4>Filet de boeuf aux herbes</h4>
                <div class="plat-card-txt">
                <p class="description">Accompagné de sa ribambelle de légumes</p>
                <p class="prix">40€</p>
                </div>
                <i class="fa-solid fa-circle-check"></i>
            
            </button>

            <button class="plat-card">
                <h4>Parmentier de queue de boeuf</h4>
                <div class="plat-card-txt">
                <p class="description">A la truffe noire sur sa purée de panais</p>
                <p class="prix">35€</p>
                </div>
            </button>
            <button class="plat-card">
                <h4>Filet de turbot</h4>
                <div class="plat-card-txt">
                <p class="description">Aux agrumes</p>
                <p class="prix">44€</p>
                </div>
            </button>
        </div>
        
        <div class="defil">
        <h3>DESSERTS</h3>
        
            <button class="plat-card">
                <h4>Macaron au chocolat d'exception</h4>
                <div class="plat-card-txt">
                <p class="description">Et glace à la vanille de Madagascar</p>
                <p class="prix">22€</p>
                </div>
                <i class="fa-solid fa-circle-check"></i>
            </button>

            <button class="plat-card">
                <h4>Mousse au chocolat</h4>
                <div class="plat-card-txt">
                <p class="description">Au piment d'Espelette et à la truffe noire</p>
                <p class="prix">35€</p>
                </div>
            </button>
        </div>
        </section>


    <div> 
        <button class="hero-header__btn">Commander</button>
    </div>

    </main>
</body>
  <footer>
    <h3>ohmyfood</h3>
    <div class="footer-txt">
    <div class = "bolder">
    <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
    <p><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir partenaire</p></div>
    <div class="smaller"><p>Mentions légales</p>
    <p>Contact</p>
    </div></div>
  </footer>
