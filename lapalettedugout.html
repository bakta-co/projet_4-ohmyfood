<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style/index.css">
</head>

<body>
    <div class="container">
<header>
    <div class="header__title header-menu"><a href="index.html"><i class="fa-solid fa-arrow-left"></i>
        <h1 class="header__title--h1"> </a>ohmyfood</h1>
    </div>
  </header>
  <main>
    <div class="img">
    <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un repas chez La Palette du goût">
    
    </div>
   
    <div class="menu">
        <h2 class="nom-restaurant">La palette du goût <span><i class="fa-regular fa-heart coeur-vide"></i><i class="fa-solid fa-heart coeur-plein"></i></span></h2>


        <section class="menu-section defil-animation">
        <div class="defil epd">   
        <h3 class="titre-epd">ENTREES</h3>
        
            <button class="choix-repas">
                <h4>Fricassée d'escargots</h4>
                <div class="plat-card-txt">
                <div class="description">Au piment d'Espelette</div>
                <p class="prix">25€</p>
                </div>
            
            </button>

            <button class="choix-repas">
                <h4>Foie gras de canard mi-cuit</h4>
                <div class="plat-card-txt">
                <p class="description">Et ses copeaux de truffe noire</p>
                <p class="prix">35€</p>
                </div>
            </button>
            <button class="choix-repas">
                <h4>oeufs au plat</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Assaisonné à la truffe sur lit de caviar</div>
                <p class="prix">20€</p>
                </div>
            </button>
        </div> 
        
        <div class="defil epd">
        <h3 class="titre-epd">PLATS</h3>
       
            <button class="choix-repas">
                <h4>Filet de boeuf aux herbes</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Accompagné de sa ribambelle de légumes</div>
                <p class="prix">40€</p>
                </div>
            
            </button>

            <button class="choix-repas">
                <h4 class="reduire-click">Parmentier de queue de boeuf</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">A la truffe noire sur sa purée de panais</div>
                <p class="prix">35€</p>
                </div>
            </button>
            <button class="choix-repas">
                <h4>Filet de turbot</h4>
                <div class="plat-card-txt">
                <div class="description">Aux agrumes</div>
                <p class="prix">44€</p>
                </div>
            </button>
        </div>
        
        <div class="defil epd">
        <h3 class="titre-epd">DESSERTS</h3>

        <button class="choix-repas">
            <h4 class="reduire-click">Paris-Brest</h4>
            <div class="plat-card-txt">
            <div class="description reduire-click">Revisité</div>
            <p class="prix">18€</p>
            </div>
        </button>
            
        
            <button class="choix-repas">
                <h4 class="reduire-click">Macaron au chocolat d'exception</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Et glace à la vanille de Madagascar</div>
                <p class="prix">22€</p>
                </div>
            </button>

            <button class="choix-repas">
                <h4>Mousse au chocolat</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Au piment d'Espelette et à la truffe noire</div>
                <p class="prix">35€</p>
                </div>
            </button>
        </div>
        </section>


    <div class="hero-header__btn"> 
        <button >Commander</button>
    </div>
    </main>
    <footer>
        <h3 class="titre-footer">ohmyfood</h3>
        <div class="footer-txt">
        <div class = "bolder">
        <p class="p-footer"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
        <p class="p-footer"><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir partenaire</p></div>
        <div class="smaller"><p class="p-footer">Mentions légales</p>
        <p class="p-footer"><a href="mailto:contact@ohmayfood.com">Contact</a></p>
        </div></div>
      </footer>
    </div>
</body>
