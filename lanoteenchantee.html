<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style/page-restaurant.css">
</head>

<body>
    <div class="container">
<header>
    <div class="header__title"><a href="index.html"><i class="fa-solid fa-arrow-left"></i>
        <h1 class="header__title--h1"> </a>ohmyfood</h1>
    </div>
  </header>
  <main>
    <div class="img">
    <img src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un repas chez La Palette du goût">
    </div>
    <div class="menu">
     <h2 class="nom-restaurant">La note enchantée <span><i class="fa-regular fa-heart coeur-vide"></i><i class="fa-solid fa-heart coeur-plein"></i></span></h2>
        <section class="menu-section defil-animation">
        <div class="defil epd">   
        <h3 class="titre-epd">ENTREES</h3>
        
            <button class="choix-repas">
                <h4>Ravioles de foie gras</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Accompagnées de leur crème à la truffe</div>
                <p class="prix">25€</p>
                </div>
            
            </button>

            <button class="choix-repas">
                <h4>Caviar osciètre</h4>
                <div class="plat-card-txt">
                <p class="description">sur blini à la farine de blé noir</p>
                <p class="prix">35€</p>
                </div>
            </button>
            <button class="choix-repas">
                <h4 class="reduire-click">Homard et espuma de potiron</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Marinés aux zestes d'orange</div>
                <p class="prix">20€</p>
                </div>
            </button>
            <button class="choix-repas">
                <h4 class="reduire-click">Foie gras de canard cuit entier</h4>
                <div class="plat-card-txt">
                    <p class="description">Confiture de figue et pain toasté</p>
                    <p class="prix">35€</p>
                </div>
            </button>
        
        </div> 
        
        <div class="defil epd">
        <h3 class="titre-epd">PLATS</h3>
       
            <button class="choix-repas">
                <h4 class="reduire-click">Noix de coquille Saint-Jacques</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Sur lit de purée de céleri-rave</div>
                <p class="prix">40€</p>
                </div>
            
            </button>

            <button class="choix-repas">
                <h4 class="reduire-click">Langoustine poêlée</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Purée de patate douce</div>
                <p class="prix">35€</p>
                </div>
            </button>
            <button class="choix-repas">
                <h4>Mijoté de queue de boeuf</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Et riz sauvage aux zestes de citron</div>
                <p class="prix">44€</p>
                </div>
            </button>
        </div>
        
        <div class="defil epd">
        <h3 class="titre-epd">DESSERTS</h3>

        <button class="choix-repas">
            <h4 class="reduire-click">Macaron noisette et chocolat</h4>
            <div class="plat-card-txt">
            <div class="description reduire-click">Glace au caramel brun et sel de Guérande</div>
            <p class="prix">18€</p>
            </div>
        </button>
            
        
            <button class="choix-repas">
                <h4 class="reduire-click">Baba au rhum revisité</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Avec son coulis de citron</div>
                <p class="prix">22€</p>
                </div>
            </button>

            <button class="choix-repas">
                <h4>Tarte au citron meringuée</h4>
                <div class="plat-card-txt">
                <div class="description reduire-click">Destructurée</div>
                <p class="prix">23€</p>
                </div>
            </button>
        </div>
        </section>


    <div class="hero-header__btn"> 
        <button >Commander</button>
    </div>

    </main>
    <footer>
    <h3 class="titre-footer margin-none">ohmyfood</h3>
    <div class="footer-txt">
    <div class = "bolder">
    <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
    <p><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir partenaire</p></div>
    <div class="smaller"><p>Mentions légales</p>
    <a href="mailto:contact@ohmayfood.com">Contact</a>
    </div></div>
  </footer>
</div>
</body>
